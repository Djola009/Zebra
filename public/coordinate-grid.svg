<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="100" y1="0" x2="100" y2="200" stroke="#374151" stroke-width="2"/>
  <line x1="0" y1="100" x2="200" y2="100" stroke="#374151" stroke-width="2"/>
  
  <!-- Point -->
  <circle cx="140" cy="60" r="4" fill="#ef4444"/>
  
  <!-- Labels -->
  <text x="140" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#ef4444">(2, -2)</text>
  <text x="100" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151">y</text>
  <text x="185" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151">x</text>
</svg>
