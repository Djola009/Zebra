<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Cube (isometric view) -->
  <polygon points="50,100 100,70 150,100 100,130" fill="none" stroke="#2563eb" stroke-width="2"/>
  <polygon points="100,70 150,100 150,50 100,20" fill="none" stroke="#2563eb" stroke-width="2"/>
  <polygon points="100,130 150,100 150,50 100,80" fill="none" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Hidden edges -->
  <line x1="50" y1="100" x2="100" y2="70" stroke="#2563eb" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="50" y1="100" x2="100" y2="130" stroke="#2563eb" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Labels -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151">Side = 5 cm</text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151">Find the volume</text>
